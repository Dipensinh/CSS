<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="FORM.CSS">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
        
        <fieldset>
            <label for="first-name">Enter Your First Name: <input required id="first-name" type="text" name="first name"/></label>
            <label for="last-name">Enter Your Last Name: <input required id="last-name" type="text" name="last name"/></label>
            <label for="email">Enter Your Email: <input required id="email" type="email" name="e-mail"/></label>
            <label for="new-password">Create a New Password: <input required id="new-password" type="password" min="8" name="pass"/></label>
        </fieldset>

        <fieldset>
            <label for="personal-account"><input class="inline" type="radio" name="account-type" id="personal-account"/> Personal Account </label>
            <label for="business-account"><input class="inline" type="radio" name="account-type" id="business-account"/> Business Account</label>
            <label for="terms-and-conditions"><input class="inline" required type="checkbox" id="terms-and-conditions" name="terms"/> I accept the 
            <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="profile"/></label>
            <label for="age">Input your age (years): <input min="13" max="120" type="number" id="age" name="age"/></label>
            <label for="refferer">How did you hear about us?
                <select id="refferer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">
                Provide a bio:
                <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="referrer"></textarea>
            </label>
        </fieldset>

        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
